<!DOCTYPE html>
<html lang="en">
<head>
  <title>{{ title }} - stocks</title>
</head>
  <body>
    {% extends "base.html" %}
      {% block content %}
      <h1>Hi, {{ user.username }}!</h1>
      {% for share in shares %}
        <div><p>{{ share.user_id.username }} owns: <b>{{ share.ticker }}</b></p></div>
      {% endfor %}
    {% endblock %}
  </body>
</html>
